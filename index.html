<!DOCTYPE html>
<html lang="en">
<head>
  <title>Votaciones Login ADUFA</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/linearicons/1.0.0/icon-font.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/login.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function preventBack() {
        window.history.forward();
      }
      
      setTimeout(preventBack, 0);
      
      window.onunload = function() {
        null;
      };
      
      window.addEventListener('popstate', function(event) {
        history.pushState(null, "", location.href);
      });
    });
  </script>
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url(../assets/img/ESPEForms.png);">
          <span class="login100-form-title-1">
            Votaciones ADUFA
          </span>
        </div>
        <form class="login100-form validate-form" method="POST" action="/login">
          <div class="wrap-input100 validate-input m-b-26" data-validate="El usuario es requerido">
            <span class="label-input100">Usuario</span>
            <input class="input100" type="text" name="username" placeholder="Inserte su usuario">
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 validate-input m-b-18" data-validate="La contraseña es requerida">
            <span class="label-input100">Contraseña</span>
            <input class="input100" type="password" name="password" placeholder="Inserte su contraseña">
            <span class="focus-input100"></span>
          </div>
          <div class="flex-sb-m w-full p-b-30">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Recordar
              </label>
            </div>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
